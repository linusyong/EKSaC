apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: x-eks-cluster
spec:
  compositeTypeRef:
    apiVersion: consumable.trustbank.sg/v1alpha1
    kind: xEksCluster
  patchSets:
  - name: region-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: "spec.location"
      toFieldPath: "spec.forProvider.region"
      transforms:
        - type: map
          map: 
            HKG: "ap-east-1"
            SGP: "ap-southeast-1"
            SYD: "ap-southeast-2"
            JKT: "ap-southeast-3"
  - name: vpcid-patchset
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-vpc"
      toFieldPath: spec.forProvider.vpcIdRef.name
  resources:
  - name: x-iam-eks
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Role
      metadata:
        name: xplane-eks-iam
      spec:
        deletionPolicy: Delete
        forProvider:
          assumeRolePolicy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "eks.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
                }
              ]
            }
          managedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
          tags:
            Name: xplane-eks-iam
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-iam"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-iam"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-securitygroup-eks-cluster
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroup
      metadata:
        name: xplane-eks-sg-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          name: xplane-eks-sg-cluster
          description: "Security Group for EKS Control Plane"
          region: ap-southeast-1
          vpcIdRef:
            name: xplane-vpc
          tags:
            Name: xplane-eks-sg-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-sg-ingress-eks-cluster
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupIngressRule
      metadata:
        name: xplane-eks-sg-ingress-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate with cluster API server"
          region: ap-southeast-1
          fromPort: 443
          toPort: 443
          ipProtocol: tcp
          referencedSecurityGroupIdRef:
            name: xplane-eks-sg-node
          securityGroupIdRef:
            name: xplane-eks-sg-cluster
          tags:
            Name: xplane-eks-sg-ingress-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-sg-egress-eks-cluster
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupEgressRule
      metadata:
        name: xplane-eks-sg-egress-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate with cluster API server"
          region: ap-southeast-1
          fromPort: 1024
          toPort: 65535
          ipProtocol: tcp
          referencedSecurityGroupIdRef:
            name: xplane-eks-sg-node
          securityGroupIdRef:
            name: xplane-eks-sg-cluster
          tags:
            Name: xplane-eks-sg-egress-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-cluster"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-securitygroup-eks-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroup
      metadata:
        name: xplane-eks-sg-node
      spec:
        deletionPolicy: Delete
        forProvider:
          name: xplane-eks-sg-node
          description: "Security Group for EKS Nodes"
          region: ap-southeast-1
          vpcIdRef:
            name: xplane-vpc
          tags:
            Name: xplane-eks-sg-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-sg-ingress-eks-node-to-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupIngressRule
      metadata:
        name: xplane-eks-sg-ingress-node-to-node
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate with each others"
          region: ap-southeast-1
          ipProtocol: "-1"
          referencedSecurityGroupIdRef:
            name: x-securitygroup-eks-node
          securityGroupIdRef:
            name: x-securitygroup-eks-node
          tags:
            Name: xplane-eks-sg-ingress-node-to-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-node-to-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-node-to-node"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-sg-ingress-eks-cluster-to-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupIngressRule
      metadata:
        name: xplane-eks-sg-ingress-cluster-to-node
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow Control Plane to communicate with Workers"
          region: ap-southeast-1
          fromPort: 1025
          toPort: 65535
          ipProtocol: tcp
          referencedSecurityGroupIdRef:
            name: xplane-eks-sg-cluster
          securityGroupIdRef:
            name: xplane-eks-sg-node
          tags:
            Name: xplane-eks-sg-ingress-node-to-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster-to-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster-to-node"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-sg-egress-eks-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupEgressRule
      metadata:
        name: xplane-eks-sg-egress-node
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate out"
          region: ap-southeast-1
          cidrIpv4: 0.0.0.0/0
          ipProtocol: "-1"
          securityGroupIdRef:
            name: xplane-eks-sg-node
          tags:
            Name: xplane-eks-sg-egress-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-node"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
  - name: x-eks-cluster
    base:
      apiVersion: eks.aws.upbound.io/v1beta1
      kind: Cluster
      metadata:
        name: xplane-eks-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          roleArnRef:
            name: xplane-eks-iam
          version: "1.29"
          vpcConfig:
          - endpointPrivateAccess: true
            endpointPublicAccess: true
            subnetIdRefs:
            - name: xplane-private-subnet-1a
            - name: xplane-private-subnet-1b
            - name: xplane-private-subnet-1c
            securityGroupIdSelector:
              matchControllerRef: true
          tags:
            Name: xplane-eks-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-iam"
      toFieldPath: spec.forProvider.roleArnRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1a"
      toFieldPath: spec.forProvider.vpcConfig[0].subnetIdRefs[0].name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1b"
      toFieldPath: spec.forProvider.vpcConfig[0].subnetIdRefs[1].name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1c"
      toFieldPath: spec.forProvider.vpcConfig[0].subnetIdRefs[2].name
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.identity[0].issuer[0]
      toFieldPath: status.oidcIssuer
  - name: x-oidc-provider
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: OpenIDConnectProvider
      metadata:
        name: xplane-oidc-provider
      spec:
        deletionPolicy: Delete
        forProvider:
          clientIdList:
          - sts.amazonaws.com
          thumbprintList:
          - 9e99a48a9960b14926bb7f3b02e22da2b0ab7280
          url: https://oidc.eks.ap-southeast-1.amazonaws.com/id/E30EE4E734F4D87FD466A10AA72A89D4
          tags:
            Name: xplane-oidc-provider
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-oidc-provider"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-oidc-provider"
      toFieldPath: spec.forProvider.tags.Name
    - type: ToCompositeFieldPath
      fromFieldPath: status.oidcIssuer
      toFieldPath: spec.forProvider.url
  - name: x-iam-fargate-pod
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Role
      metadata:
        name: xplane-fargate-pod-iam
      spec:
        deletionPolicy: Delete
        forProvider:
          assumeRolePolicy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "eks-fargate-pods.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
                }
              ]
            }
          managedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonEKSFargatePodExecutionRolePolicy
          tags:
            Name: xplane-fargate-pod-iam
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-fargate-pod-iam"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-fargate-pod-iam"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-fargate-profile
    base:
      apiVersion: eks.aws.upbound.io/v1beta1
      kind: FargateProfile
      metadata:
        name: xplane-fargate-profile
      spec:
        deletionPolicy: Delete
        forProvider:
          clusterNameRef:
            name:  xplane-eks-cluster
          podExecutionRoleArnRef:
            name: xplane-eks-fargate-pod-iam
          region: ap-southeast-1
          selector:
            - namespace: karpenter
          subnetIdRefs:
            - name: xplane-private-subnet-1a
            - name: xplane-private-subnet-1b
            - name: xplane-private-subnet-1c
          tags:
            Name: xplane-fargate-profile
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-fargate-profile"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-fargate-profile"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster"
      toFieldPath: spec.forProvider.clusterNameRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-fargate-pod-iam"
      toFieldPath: spec.forProvider.podExecutionRoleArnRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1a"
      toFieldPath: spec.forProvider.subnetIdRefs[0].name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1b"
      toFieldPath: spec.forProvider.subnetIdRefs[1].name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1c"
      toFieldPath: spec.forProvider.subnetIdRefs[2].name