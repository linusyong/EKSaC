apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: x-network
spec:
  compositeTypeRef:
    apiVersion: consumable.trustbank.sg/v1alpha1
    kind: xNetwork
  patchSets:
  - name: region-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: "spec.location"
      toFieldPath: "spec.forProvider.region"
      transforms:
        - type: map
          map: 
            HKG: "ap-east-1"
            SGP: "ap-southeast-1"
            SYD: "ap-southeast-2"
            JKT: "ap-southeast-3"
  - name: vpcid-patchset
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-vpc"
      toFieldPath: spec.forProvider.vpcIdRef.name
  resources:
  - name: xvpc
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: VPC
      metadata:
        name: xplane-vpc
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          cidrBlock: 10.0.0.0/16
          enableDnsHostnames: true
          enableDnsSupport: true
          tags:
            Name: xplane-vpc
            Owner: linus.yong
            Environment: sandbox
            Project: crossplane
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-vpc"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-vpc"
      toFieldPath: spec.forProvider.tags.Name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.vpcCidr
      toFieldPath: spec.forProvider.cidrBlock
  - name: x-public-subnet-z1
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        name: xplane-public-subnet-1a
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          availabilityZone: ap-southeast-1a
          cidrBlock: 10.0.100.0/24
