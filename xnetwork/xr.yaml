            Name: xplane-public-subnet-1a
            Owner: linus.yong
            Environment: sandbox
            Project: crossplane
          vpcIdRef:
            name: xplane-vpc
        providerConfigRef:
          name: aws-provider
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: PatchSet
